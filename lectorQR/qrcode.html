<!DOCTYPE html>
<html>

<head>
  <title>Instascan</title>
  <script type="text/javascript" src="/assets/instascan.min.js"></script>
</head>

<body>
  <video id="preview" style="margin-left: auto; margin-right: auto; display: flex;"></video>
  <script>
    let scanner = new Instascan.Scanner(
      {
        video: document.getElementById('preview'), mirror: false
      }
    );
    scanner.addListener('scan', function (content) {
      alert('Escaneado el contenido: ' + content);
      window.open(content, "_blank");
    });
    Instascan.Camera.getCameras().then(cameras => {
      if (cameras.length > 0) {
        scanner.start(cameras[1]);
      } else {
        console.error("¡No hay cámara en el dispositivo!");
      }
    });
  </script>

</body>

</html>
